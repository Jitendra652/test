    <!-- Loading indicator styles -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #22c55e 0%, #f97316 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 600;
        margin-top: 10px;
      }
      
      .loading-subtext {
        color: rgba(255, 255, 255, 0.8);
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        margin-top: 5px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Dark mode media query */
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.5 12.5L10.5 14.5L15.5 9.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M7 3.338A9.954 9.954 0 0 1 12 2C17.523 2 22 6.477 22 12S17.523 22 12 22C6.477 22 2 17.523 2 12C2 8.603 3.599 5.596 6.077 3.738" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Adventure Sync</div>
      <div class="loading-subtext">Loading your outdoor adventures...</div>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 1000); // Show loading for at least 1 second
      });
      
      // Handle offline/online events
      window.addEventListener('online', () => {
        console.log('App is online');
      });
      
      window.addEventListener('offline', () => {
        console.log('App is offline');
      });
      
      // Install prompt for PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('PWA install prompt available');
      });
      
      // Handle app installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
      });
    </script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
